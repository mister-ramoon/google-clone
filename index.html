<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/google-section.css">
    <link rel="stylesheet" href="css/google-form.css">
    <link rel="stylesheet" href="css/google-button.css">
    <link rel="stylesheet" href="css/google-footer.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <ul class="header-menu">
            <li class="header-menu_item">
                <a class="header-menu_item-link" href="">Gmail</a>
            </li>
            <li class="header-menu_item">
                <a class="header-menu_item-link" href="">Images</a>
            </li>
            <li class="header-menu_item">
                <img class="header-menu-img" src="https://img.icons8.com/material-sharp/24/000000/squared-menu.png" alt="menu-google"/>
            </li>
            <li class="header-menu_item">
                <img class="header-user-img" src="https://lh3.googleusercontent.com/-ZbYn99k6KDs/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuclQbGqPDx3pT30VpNAult5LFUQVDg/photo.jpg?sz=46" alt="user" width="30">
            </li>
        </ul>
    </header>
    <section class="google-section">
        <img src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-coding-2017-6753651837108765-law.gif" alt="google-logo" class="google-section-img">
    </section>
    <section class="google-form">
        <img class="google-form-search-img" src="img/search.png" alt="search">
        <input type="text" class="google-form-search">
        <img class="google-form-voice-img" src="img/voice.png" alt="voice">
    </section>
    <section class="google-button-section">
        <input class="google-button" type="button" value="Google Search">
        <input class="google-button" type="button" value="I'm Felling Lucky">
    </section>
    <footer class="google-footer">
        <div class="goole-footer-left">
            <a class="google-footer-link" href="">Advertising</a>
            <a class="google-footer-link" href="">Business</a>
            <a class="google-footer-link" href="">About</a>
            <a class="google-footer-link" href="">How Search works</a>
        </div>
        <div class="google-footer-right">
            <a class="google-footer-link" href="">Privacy</a>
            <a class="google-footer-link" href="">Terms</a>
            <a class="google-footer-link" href="">Settings</a>
        </div>
    </footer>
</body>
</html>
